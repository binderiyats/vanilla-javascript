    <title>Quiz-app</title>

              >answer</label

              for="c"
              >answer</label
            >
          </li>
          <li class="data">
            <input type="radio" id="d" name="answer" /><label
              id="answerD"
              for="d"
              >answer</label
            >
          </li>
          <li class="data">
            <input type="radio" id="e" name="answer" /><label
              id="answerE"
              for="e"
              >answer</label
            >
          </li>
        </ul>
      </div>

      <button id="submit">submit</button>
    </div>

    <script src="./script.js"></script>

</html>
